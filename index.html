<body>
    <!-- TOP LEFT LOGO -->
     <div id="topLogoContainer">
        <div class="gradient-background" id="topLogo"></div>
     </div>

    <!-- NAV BAR -->

    <!-- HOME PAGE -->

        <div id="socialContainer">
            <a href="https://www.facebook.com/"><div class="social" id="facebook"></div></a>

        <div class="flexbox" style="margin-left: 10vw; width: 40vw; height: calc(100vh - 20vw);">

    </div>
    <div class="page" id="page2"></div>
    <div class="page" id="page3"></div>
    <div class="page" id="page4"></div>

    <script>
        let elementsArray = document.querySelectorAll(".page");
        let linksArray = document.querySelectorAll(".pageName");
        console.log(elementsArray);
        window.addEventListener('scroll', fadeIn); 
        function fadeIn() {
            for (var i = 0; i < elementsArray.length; i++) {
                var elem = elementsArray[i];
                var link = linksArray[i];
                var top = elem.getBoundingClientRect().top;
                var height = elem.getBoundingClientRect().height;

                if (1.1*(height-top) > 0 && height-top <= 1.1*height) {
                    link.classList.add("inView");
                    if (i==0) {
                        var topLogo = document.getElementById('topLogo');
                        console.log(topLogo);
                        topLogo.style.height = '45%';
                        topLogo.style.width = '45%';
                    }
                } else {
                    link.classList.remove("inView");
                    if (i==0) {
                        var topLogo = document.getElementById('topLogo');
                        console.log(topLogo);
                        topLogo.style.height = '60%';
                        topLogo.style.width = '60%';
                    }
                }
            }
        }
        fadeIn();

        window.addEventListener('resize', phoneMode);
        function phoneMode() {
            var height = window.innerHeight;
            var width = window.innerWidth;
            
            if (height > width) {
                document.getElementById('nav').style.display = 'none';
                document.getElementById('topLogoContainer').style.display = 'none';
                document.getElementById('socialContainer').style.marginLeft = '0';
            }
            else {
                document.getElementById('nav').style.display = 'flex';
                document.getElementById('topLogoContainer').style.display = 'flex';
                document.getElementById('socialContainer').style.marginLeft = '8vw';
            }
        }
        phoneMode();
    </script>
</body>
