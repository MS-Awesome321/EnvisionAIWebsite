<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envision AI Conference @ Princeton</title>
</head>
<body>
    <style>
        .flexbox {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        .gradient-background {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 3s ease infinite;
        }

        #test {
            height: 40vh;
            width: 40vh;
    
            justify-content: center;
            align-items: center;
            display: flex;

            /* you can enter any png or svg image here to give it a gradient background*/
            mask: url(assets/ConferenceLogo.png);
            mask-size: 100%;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
    <div class="flexbox">
        <div id="test" class="gradient-background"></div>
    </div>
</body>
</html>
